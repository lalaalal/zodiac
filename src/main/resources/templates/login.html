<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
    <head>
        <title>로그인</title>
    </head>
    <div layout:fragment="content">
        <div class="jumbotron row">
            <form class="form-signin col" action="/signin" method="POST">
                <h2 class="form-signin-heading">로그인</h2>
                <label for="id" class="sr-only"></label>
                <input type="text" id="id" name="id" class="form-control mb-1" placeholder="아이디를 입력하세요." required autofocus>
                <label for="pw" class="sr-only">Password</label>
                <input type="password" id="pw" name="pw" class="form-control mb-3" placeholder="비밀번호를 입력하세요." required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
            </form>
        </div>
    </div>
</html>
