<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
    <head>
        <title>확인해 주세요</title>
    </head>
    <div layout:fragment="content">
        <div class="card">
            <h2 class="card-header" th:text="${describe}"></h2>
            <form action="/update/status" class="card-body">
                <div>
                    보내는 방법 : <span th:text="${method}"></span> <br>
                </div>
                <hr>
                <div class="">
                    보내는 사람 : <span th:text="${sender}"></span> <br>
                    전화번호 : <span th:text="${senderPhone}"></span> <br>
                </div>
                <hr>
                <div class="">
                    받는 사람 : <span th:text="${recipient}"></span> <br>
                    전화번호 : <span th:text="${recipientPhone}"></span> <br>
                    주소 : <span th:text="${recipientAddress}"></span> <br>
                    상태 : <span th:text="${status}"></span>
                </div>
                <button class="btn btn-primary"  type="button" name="check" value="yes">승인</button>
                <button class="btn" type="button" name="check" value="no">거절</button>
            </form>
        </div>
    </div>
</html>
